<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>{{ .ResourceName }} {{ .Title }}</title>
</head>
<body>
  <div class="container-wrap">
    <div class="container">
      <div class="login-page">
        <div class="login-page__info login-page-info">
          <div class="header__logo-group">
            <a href="/home" class="logo logo_theme_dark" title="Main page">{{ .ResourceName }}</a>
            <div class="header__author">author</div>
          </div>
          <div class="login-page-info__description">
            Log in to start creating
          </div>
        </div>
        <form class="login-page__form login-form" action="/api/login">
          <div class="title-wrap__title login-form__title">{{ .Title }}</div>
          <div id="messageDanger" class="publish-form__message publish-form__message_danger">
            <div class="message">
              <div class="message__icon"></div>
              <div class="message__text"></div>
            </div>
          </div>
          <div class="input-wrap">
            <label for="emailField" class="input-wrap__label">Email</label>
            <input id="emailField" class="input-wrap__field" type="text">
            <div class="input-wrap__error-text hide"></div>
          </div>
          <div class="input-wrap">
            <label for="passwordField" class="input-wrap__label">Password</label>
            <div class="input-wrap__password password-wrap">
              <input id="passwordField" class="input-wrap__field password-wrap__field" type="password">
              <div id="passwordShowButton" class="password-wrap__button"></div> 
            </div>
            <div class="input-wrap__error-text hide">Password is required.</div>
          </div>
          <input type="submit" id="submit" class="publish-form__button button_orange" value="Log In">
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/login.js"></script>
</body>
</html>
